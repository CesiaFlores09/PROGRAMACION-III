<!DOCTYPE html>
<lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/login.jpg">
    <title>Facial Access</title>
    <link rel="shortcut icon" href="lo.png">
    
    

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body background="https://www.pegasi.io/img/graphic.png" style="background-size:100%;"></body>

<body>
    <div class="container">
        
        <div class="row">
            <div class="col col-md-6">
                <h3 class="text-purple" style= "color: peru;">Facial Access</h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-2"></div>
            <div class="col col-md-8">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header"style="text-align: center;">(CONSULTA) DATOS NECESARIOS</div>
                    <div class="card-body">
                        <form id="frmRegistrar" data-accion="nuevo" data-codigousuario="0" class="row g-2">

                            <div class="col-md-8">
                                <label for="txtDescriccion" class="">Descriccion</label>
                                <textarea id="txtDescriccion" class="form-control" rows="10" required></textarea></div>
                            <div class="col-md-4">
                                <p>Sintomas</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="chkDolorCabeza">
                                    <label class="form-check-label" for="chkDolorCabeza">
                                        Dolor de Cabeza
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="3" id="chkEscalofrios">
                                    <label class="form-check-label" for="chkEscalofrios">
                                        Escalofrios
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="4" id="chkDolorOjos">
                                    <label class="form-check-label" for="chkDolorOjos">
                                        Dolor de Ojos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="5" id="chkDolorGarganta">
                                    <label class="form-check-label" for="chkDolorGarganta">
                                        Dolor de Garganta
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="6" id="chkDolorEstomago">
                                    <label class="form-check-label" for="chkDolorEstomago">
                                        Dolor de Estomago
                                    </label>
                                </div>
                                <div class="form-check">
                                    
                                    
                                        <input class="form-check-input" type="checkbox" value="1" id="chkFiebre">
                                        <label class="form-check-label" for="chkFiebre">
                                            Fiebre
                                        </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="6" id="chkDolorEstomago">
                                    <label class="form-check-label" for="chkDolorEstomago">
                                        Otros (Especifique)
                                    </label>
                                    <input type="text" class="form-control" id="txtOtros" placeholder="Especifique">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p>Padecimientos previos</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="chkEnfrmedad1">
                                    <label class="form-check-label" for="chkEnfrmedad1">
                                        Enfermedad1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="3" id="chkEnfrmedad2">
                                    <label class="form-check-label" for="chkEnfrmedad2">
                                        Enfermedad2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="4" id="chkEnfrmedad3">
                                    <label class="form-check-label" for="chkEnfrmedad3">
                                        Enfermedad3
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="5" id="chkEnfrmedad4">
                                    <label class="form-check-label" for="chkEnfrmedad4">
                                        Enfermedad4
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="6" id="chkEnfrmedad5">
                                    <label class="form-check-label" for="chkEnfrmedad5">
                                        Enfermedad5
                                    </label>
                                </div>
                                <div class="form-check">
                                    
                                    
                                        <input class="form-check-input" type="checkbox" value="1" id="chkEnfrmedad6">
                                        <label class="form-check-label" for="chkEnfrmedad6">
                                            Enfermedad6
                                        </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="6" id="chkEnfrmedadOtro">
                                    <label class="form-check-label" for="chkEnfrmedadOtro">
                                        Otros (Especifique)
                                    </label>
                                    <input type="text" class="form-control" id="chkEnfrmedadOtro" placeholder="Especifique">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="txtFechaCita" class="">Tipo de consulta</label>
                                <select name="" id="txtFechaCita" class="form-control" required>
                                    <option value="1">20-11-2021 7:00</option>
                                    <option value="2">20-11-2021 7:20</option>
                                    <option value="3">20-11-2021 7:40</option>
                                    <option value="4">20-11-2021 7:60</option>
                                    <option value="5">20-11-2021 7:80</option>
                                    <option value="6">20-11-2021 8:00</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <label for="fotoUsuario" class="">Fotografia</label>
                                <video src=""></video>
                            </div>
                            <div class="row">
                                <div class="col-auto">
                                    <button id="btnRegistrar" type="submit" class="btn btn-success mb-3" style="border-radius: 10px; margin-top: 14px; color: black; border-color: white;">Realizar Consulta</button>
                                  </div>
                                  <div class="col-auto">
                                    <a href="inicio.html" class="btn btn-danger mb-3" style="border-radius: 10px; margin-top: 14px; color: black; border-color: white;">Cancelar</a>
                                  </div>
                            </div>
                        </form>
                        <div class="row g-2">
                            <div id="msgUsuario" class="alert alert-success d-none" role="alert"></div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col col-md-2"></div>
            
        </div>

    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->

</body>
