<div class="card text-white bg-secondary mb-3" id="cardBuscarSintoma">
    <div class="card-header">
        Consulta de Sintomas
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarSintoma" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarSintoma" class="table table-secondary table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="4">
                        <input class="form-control" placeholder="Buscar sintomas" type="text" 
                            name="txtBuscarSintomas" id="txtBuscarSintomas">
                    </th>
                </tr>
                <tr>
                    <th>NOMBRE</th>
                    <th>DETALLES</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function consultarSintomas(){
        $.get("http://localhost:3008/consultar-sintoma",(respuesta, status)=>{
            $("#tblBuscarSintoma > tbody > tr").remove();
            console.log(respuesta);
            let $tblBuscarSintoma = $("#tblBuscarSintoma > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(sintoma => {
                    filas += `
                        <tr onclick='mostrarSintoma(${JSON.stringify(sintoma)})'>
                            <td>${sintoma.Nombre}</td>
                            <td>${sintoma.Detalles}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" 
                                    onclick='eliminarSintoma(${JSON.stringify(sintoma)})'>
                                    <i class="fas fa-trash-alt">Eliminar</i>
                                </button>
                            </td>
                        </tr>`;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay sintomas registrados</td>
                        </tr>`;
            }
            $tblBuscarSintoma.append(filas);
        }, "json");
    }
    function eliminarSintoma(sintoma){
        if( confirm(`Esta seguro de eliminar el sintoma ${sintoma.Nombre}?`) ){
            let accion = "eliminar",
                id = sintoma.idSintoma,
                datos = {accion,id};
            $.post("http://localhost:3008/sintoma",JSON.stringify(datos),(resp, status)=>{
                $("#msgUsuario").removeClass("d-none").text(resp.resp);

                $("#msgUsuario")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgUsuario").addClass("d-none");
                },5000);
                limpiarDatosSintoma();
                consultarSintomas();
            }, "json");
        }
    }
    $(document).ready(e=>{
        consultarSintomas();
        $("#txtBuscarSintomas").keyup(function(e){
            let valor = $(this).val(),
                $tblsintomas = $("#tblBuscarSintoma > tbody > tr");
                $tblsintomas.show();
            let $filas = $tblsintomas.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
