<div class="card text-white bg-secondary mb-3" id="cardBuscarCita">
    <div class="card-header">
        Consulta de Cita
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarCita" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarCita" class="table table-secondary table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="6">
                        <input class="form-control" placeholder="Buscar citas" type="text" 
                            name="txtBuscarCitas" id="txtBuscarCitas">
                    </th>
                </tr>
                <tr>
                    <th>PACIENTE</th>
                    <th>DOCTOR</th>
                    <th>FECHA</th>
                    <th>DETALLES</th>
                    <th>SINTOMAS</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function consultarCitas(){
        $.get("http://localhost:3008/consultar-cita",(respuesta, status)=>{
            $("#tblBuscarCita > tbody > tr").remove();
            console.log(respuesta);
            let $tblBuscarCita = $("#tblBuscarCita > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(cita => {
                    let sintomas = '';
                    cita.sintomas = cita.sintomas.split(',')
                    cita.sintomas.forEach(sintoma => {
                        sintomas += `<span class="badge badge-secondary text-dark">${sintoma}</span>`;
                    });
                    filas += `
                        <tr>
                            <td>${cita.paciente}</td>
                            <td>${cita.personal}</td>
                            <td>${cita.FechaCita}</td>
                            <td>${cita.Detalles}</td>
                            <td>${sintomas}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" 
                                    onclick='eliminarCita(${JSON.stringify(cita)})'>
                                    <i class="fas fa-trash-alt">Eliminar</i>
                                </button>
                            </td>
                        </tr>`;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay citas registradas</td>
                        </tr>`;
            }
            $tblBuscarCita.append(filas);
        }, "json");
    }
    function eliminarCita(cita){
        if( confirm(`Esta seguro de eliminar el cita ${cita.Nombre}?`) ){
            let accion = "eliminar",
                id = cita.idConsulta,
                datos = {accion,id};
            $.post("http://localhost:3008/cita",JSON.stringify(datos),(resp, status)=>{
                $("#msgUsuario").removeClass("d-none").text(resp.resp);

                $("#msgUsuario")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgUsuario").addClass("d-none");
                },5000);
                limpiarDatosCita();
                consultarCitas();
            }, "json");
        }
    }
    $(document).ready(e=>{
        consultarCitas();
        $("#txtBuscarCitas").keyup(function(e){
            let valor = $(this).val(),
                $tblenfermedades = $("#tblBuscarCita > tbody > tr");
                $tblenfermedades.show();
            let $filas = $tblenfermedades.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
