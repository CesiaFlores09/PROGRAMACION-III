<div class="card text-white bg-secondary mb-3" id="cardBuscarReceta">
    <div class="card-header">
        Consulta de Recetas
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarReceta" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarReceta" class="table table-secondary table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="5">
                        <input class="form-control" placeholder="Buscar recetas" type="text" 
                            name="txtBuscarRecetas" id="txtBuscarRecetas">
                    </th>
                </tr>
                <tr>
                    <th>PACIENTE</th>
                    <th>PERSONAL</th>
                    <th>DETALLES</th>
                    <th>MEDICAMENTOS</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function consultarRecetas(){
        $.get("http://localhost:3008/consultar-receta",(respuesta, status)=>{
            $("#tblBuscarReceta > tbody > tr").remove();
            console.log(respuesta);
            let $tblBuscarReceta = $("#tblBuscarReceta > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(receta => {
                    receta.NombreMedicamentos = receta.NombreMedicamentos.split(",");
                    let medicamentos = '';
                    receta.NombreMedicamentos.forEach(medicamento => {
                        medicamentos += `<span class="badge badge-secondary text-dark"><b>${medicamento}</b></span>`;
                    });
                    filas += `
                        <tr onclick='mostrarReceta(${JSON.stringify(receta)})'>
                            <td>${receta.idPaciente}</td>
                            <td>${receta.idPersonal}</td>
                            <td>${receta.Detalles}</td>
                            <td>${medicamentos}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" 
                                    onclick='eliminarReceta(${JSON.stringify(receta)})'>
                                    <i class="fas fa-trash-alt">Eliminar</i>
                                </button>
                            </td>
                        </tr>`;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay recetas registrados</td>
                        </tr>`;
            }
            $tblBuscarReceta.append(filas);
        }, "json");
    }
    function eliminarReceta(receta){
        if( confirm(`Esta seguro de eliminar el receta ${receta.Nombre}?`) ){
            let accion = "eliminar",
                id = receta.idReceta,
                datos = {accion,id};
            $.post("http://localhost:3008/receta",JSON.stringify(datos),(resp, status)=>{
                $("#msgReceta").removeClass("d-none").text(resp.resp);

                $("#msgReceta")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgReceta").addClass("d-none");
                },5000);
                limpiarDatosReceta();
                consultarRecetas();
            }, "json");
        }
    }
    $(document).ready(e=>{
        consultarRecetas();
        $("#txtBuscarRecetas").keyup(function(e){
            let valor = $(this).val(),
                $tblrecetas = $("#tblBuscarReceta > tbody > tr");
                $tblrecetas.show();
            let $filas = $tblrecetas.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
