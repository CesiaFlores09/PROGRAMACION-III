<div class="card text-white bg-secondary mb-3" id="cardBuscarPaciente">
    <div class="card-header">
        Consulta de Pacientes
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarPaciente" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarPaciente" class="table table-secondary table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="10">
                        <input class="form-control" placeholder="Buscar pacientes" type="text" 
                            name="txtBuscarPacientes" id="txtBuscarPacientes">
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th>DUI</th>
                    <th>NIT</th>
                    <th>NOMBRE</th>
                    <th>SEXO</th>
                    <th>TELEFONO</th>
                    <th>CORREO</th>
                    <th>DIRECCION</th>
                    <th>FECHA NACIMIENTO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function consultarPacientes(){
        $.get("http://localhost:3008/consultar-paciente",(respuesta, status)=>{
            $("#tblBuscarPaciente > tbody > tr").remove();
            console.log(respuesta);
            let $tblBuscarPaciente = $("#tblBuscarPaciente > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(paciente => {
                    filas += `
                        <tr onclick='mostrarPaciente(${JSON.stringify(paciente)})'>
                            <td>
                                <img src="${paciente.Foto}" width="100" height="100">
                                </td>

                            <td>${paciente.DUI}</td>
                            <td>${paciente.NIT}</td>
                            <td>${paciente.Nombre}</td>
                            <td>${paciente.Sexo}</td>
                            <td>${paciente.Telefono}</td>
                            <td>${paciente.Correo}</td>
                            <td>${paciente.Direccion}</td>
                            <td>${paciente.FechaNacimiento}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" 
                                    onclick='eliminarPaciente(${JSON.stringify(paciente)})'>
                                    <i class="fas fa-trash-alt">Eliminar</i>
                                </button>
                            </td>
                        </tr>`;
                });
            }else{
                filas = `<tr>
                            <td colspan="10">No hay pacientes registrados</td>
                        </tr>`;
            }
            $tblBuscarPaciente.append(filas);
        }, "json");
    }
    function eliminarPaciente(paciente){
        if( confirm(`Esta seguro de eliminar el paciente ${paciente.Nombre}?`) ){
            let accion = "eliminar",
                id = paciente.idPaciente,
                datos = {accion,id};
            $.post("http://localhost:3008/paciente",JSON.stringify(datos),(resp, status)=>{
                $("#msgUsuario").removeClass("d-none").text(resp.resp);

                $("#msgUsuario")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgUsuario").addClass("d-none");
                },5000);
                limpiarDatosPaciente();
                consultarPacientes();
            }, "json");
        }
    }
    $(document).ready(e=>{
        consultarPacientes();
        $("#txtBuscarPacientes").keyup(function(e){
            let valor = $(this).val(),
                $tblpacientes = $("#tblBuscarPaciente > tbody > tr");
                $tblpacientes.show();
            let $filas = $tblpacientes.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
