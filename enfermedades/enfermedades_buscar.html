<div class="card text-white bg-secondary mb-3" id="cardBuscarEnfermedad">
    <div class="card-header">
        Consulta de Enfermedades
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarEnfermedad" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarEnfermedad" class="table table-secondary table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="4">
                        <input class="form-control" placeholder="Buscar enfermedades" type="text" 
                            name="txtBuscarEnfermedades" id="txtBuscarEnfermedades">
                    </th>
                </tr>
                <tr>
                    <th>NOMBRE</th>
                    <th>DETALLES</th>
                    <th>SINTOMAS</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function consultarEnfermedades(){
        $.get("http://localhost:3008/consultar-enfermedad",(respuesta, status)=>{
            $("#tblBuscarEnfermedad > tbody > tr").remove();
            console.log(respuesta);
            let $tblBuscarEnfermedad = $("#tblBuscarEnfermedad > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(enfermedad => {
                    let sintomas = '';
                    enfermedad.sintomas = enfermedad.sintomas.split(',')
                    enfermedad.sintomas.forEach(sintoma => {
                        sintomas += `<span class="badge badge-secondary text-dark">${sintoma}</span>`;
                    });
                    filas += `
                        <tr onclick='mostrarEnfermedad(${JSON.stringify(enfermedad)})'>
                            <td>${enfermedad.Nombre}</td>
                            <td>${enfermedad.Detalles}</td>
                            <td>${sintomas}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" 
                                    onclick='eliminarEnfermedad(${JSON.stringify(enfermedad)})'>
                                    <i class="fas fa-trash-alt">Eliminar</i>
                                </button>
                            </td>
                        </tr>`;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay enfermedades registrados</td>
                        </tr>`;
            }
            $tblBuscarEnfermedad.append(filas);
        }, "json");
    }
    function eliminarEnfermedad(enfermedad){
        if( confirm(`Esta seguro de eliminar el enfermedad ${enfermedad.Nombre}?`) ){
            let accion = "eliminar",
                id = enfermedad.idEnfermedad,
                datos = {accion,id};
            $.post("http://localhost:3008/enfermedad",JSON.stringify(datos),(resp, status)=>{
                $("#msgUsuario").removeClass("d-none").text(resp.resp);

                $("#msgUsuario")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgUsuario").addClass("d-none");
                },5000);
                limpiarDatosEnfermedad();
                consultarEnfermedades();
            }, "json");
        }
    }
    $(document).ready(e=>{
        consultarEnfermedades();
        $("#txtBuscarEnfermedades").keyup(function(e){
            let valor = $(this).val(),
                $tblenfermedades = $("#tblBuscarEnfermedad > tbody > tr");
                $tblenfermedades.show();
            let $filas = $tblenfermedades.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
