<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="https://aiglobaldevelopers.com/images/user/login.png">
    <div class="container">
        
        <div class="row">
            <div class="col col-md-6">
                <h3 class="text-purple" style= "color: peru;">Facial Access</h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header"style="text-align: center;">(REGISTRO) DATOS PERSONALES</div>
                    <div class="card-body">
                        <form id="frmRegistrar" data-accion="nuevo" data-codigousuario="0" class="row g-2">
                            <div class="col-auto">
                                <label for="txtDui" class="">DUI</label>
                               
                                <input pattern="[0-9]{8}-[0-9]{1}" type="text" class="form-control" id="txtDui" placeholder="DUI" required>
                            </div>
                            <div class="col-auto" >
                                <label for="txtNit" class="">NIT</label>
                                <input pattern="[0-9]{4}-[0-9]{6}-[0-9]{3}-[0-9]{1}" type="text" class="form-control" id="txtNit" placeholder="NIT" required>
                            </div>
                            <div class="col-auto">
                                <label for="txtNombre" class="">Nombre Completo</label>
                                <input pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" type="text" class="form-control" id="txtNombre" placeholder="Marvin Josue Solorzano Cruz" required>
                            </div>
                              <div class="col-auto">
                                <label for="txtSexoUsuario" class="">Sexo</label>
                                <select name="" id="txtSexoUsuario" class="form-control" required >
                                    <option value="">Seleccione</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                               </div>
                            <div class="col-auto">
                                <label for="txtTelefonoUsuario" class="">Telefono</label>
                                <input pattern="[0-9]{4}[-| ][0-9]{4}" required type="tel" class="form-control" id="txtTelefonoUsuario" placeholder="Telefono">
                            </div>
                            <div class="col-auto">
                                <label for="txtEmailUsuario" class="">Email</label>
                                <input pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required type="text" class="form-control" id="txtEmailUsuario" placeholder="Email">
                            </div>
                            <div class="col-auto">
                                <label for="txtDireccion" class="">Dirección</label>
                                <input type="text" class="form-control" id="txtDireccion" placeholder="Dirección" required>
                            </div>
                            <div class="col-auto">
                                <label for="txtFechaNacimientoUsuario" class="">Fecha Nacimiento</label>
                                <input required type="date" class="form-control" id="txtFechaNacimientoUsuario" >
                            </div>
                            <div class="col-auto">
                                <video src="" id="fotoUsuario" width="200" height="200"></video>
                                <canvas id="previsualizarFoto"></canvas>
                            </div>
                            <div class="col-auto">
                                <button id="btnCapturarRostroRegistrar" type="submit" class="btn btn-success" style="border-radius: 10px; color: black; border-color: white;">Capturar rostro</button>
                                <button id="btnRegistrar" type="submit" class="btn btn-success mb-3" style="border-radius: 10px; margin-top: 14px; color: black; border-color: red;" disabled>Registrar</button>
                                <a href="iniciarsesion.html" class="btn btn-warning" style="border-radius: 10px; color: black; border-color: white;">Ya tienes una cuenta</a>
                            </div>
                        </form>
                        <div class="row g-2">
                            <div class="col-auto" id="alerta">
                                <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="msgUsuario">
                                    <strong></strong> <span></span>
                                    <button type="button" class="btn" data-bs-dismiss="alert" aria-label="Close">
                                       X
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col col-md-3"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" 
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script>
            function iniciarVideo() {
                navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
                if (navigator.getUserMedia) {
                    navigator.getUserMedia({
                        video: true
                    }, function (stream) {
                        var video = $('#fotoUsuario')[0];
                        video.srcObject = stream;
                        video.play();
                    }, function (error) {
                        console.log("Error al acceder a la camara");
                    });
                } else {
                    console.log("Su navegador no soporta la camara");
                }
            }
            function capturarRostro() {
                let video = $('#fotoUsuario')[0],
                    canvas = $('#previsualizarFoto')[0],
                    context = canvas.getContext('2d'),
                    width = video.width,
                    height = video.height;
                canvas.width = width;
                canvas.height = height;
                context.drawImage(video, 0, 0, width, height);
            }
            function limpiarRegistro() {
                $('#txtNombre').val('');
                $('#txtDui').val('');
                $('#txtNit').val('');
                $('#txtSexoUsuario').val('');
                $('#txtTelefonoUsuario').val('');
                $('#txtEmailUsuario').val('');
                $('#txtDireccion').val('');
                $('#txtFechaNacimientoUsuario').val('');
                var canvas = $('#previsualizarFoto')[0];
                var context = canvas.getContext('2d');
                context.clearRect(0, 0, canvas.width, canvas.height);
                $('#btnRegistrar').prop('disabled', true);
                $('#btnRegistrar').css('border-color', 'red');
                $('#btnCapturarRostroRegistrar').css('border-color', 'red');
            }
            $(document).ready(function(){
                iniciarVideo();
                $("#txtDui").on("change", function(){/** ... **/});

                $("#txtNit").on("change", function(){/** ... **/});

                $('#btnCapturarRostroRegistrar').on('click', function(){
                    capturarRostro();
                    $('#btnRegistrar').prop('disabled', false);
                    $('#btnRegistrar').css('border-color', 'green');
                    $('#btnCapturarRostroRegistrar').css('border-color', 'green');
                });

                $('#frmRegistrar').submit(e => {
                    e.preventDefault();
                    let canvas = $('#previsualizarFoto')[0],
                        context = canvas.getContext('2d');
                    let foto = [];
                    for(i=0; i<200; i++){
                        for(j=0; j< 200; j++){
                            let imgdata = context.getImageData(j,i,1,1).data,
                                r = imgdata[0],
                                g = imgdata[1],
                                b = imgdata[2];
                            foto.push([r,g,b]);
                        }
                    }
                    let dui = $('#txtDui').val(),
                        nit = $('#txtNit').val(),
                        nombre = $('#txtNombre').val(),
                        sexo = $('#txtSexoUsuario').val(),
                        telefono = $('#txtTelefonoUsuario').val(),
                        email = $('#txtEmailUsuario').val(),
                        direccion = $('#txtDireccion').val(),
                        fechaNacimiento = $('#txtFechaNacimientoUsuario').val(),
                        data = {
                            'accion': 'nuevo',
                            'id': 0,
                            'dui': dui,
                            'nit': nit,
                            'nombre': nombre,
                            'sexo': sexo,
                            'telefono': telefono,
                            'correo': email,
                            'direccion': direccion,
                            'fechaNacimiento': fechaNacimiento,
                            'foto': foto
                        };
                    console.log(data);
                    $.post('http://localhost:3008/registrar_paciente', JSON.stringify(data), (respuesta, status) => {
                        console.log(respuesta);
                        console.log(respuesta.resultado.respuesta == 0);
                        if (respuesta.resultado.respuesta == true) {
                            // Redireccionar a la pagina de inicio
                            window.location.href = 'http://localhost:3008/';
                            // $('#alerta').append(`<div class="alert alert-success alert-dismissible fade show" role="alert">
                            //         <strong>¡Exito!</strong> <span>${respuesta.resultado.mensaje}</span>
                            //         <button type="button" class="btn" data-bs-dismiss="alert" aria-label="Close">
                            //             <span aria-hidden="true">X</span>
                            //         </button>
                            //     </div>`);
                            // limpiarRegistro();
                        } else {
                            $('#alerta').append(`<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <strong>¡Error!</strong> <span>${respuesta.resultado.mensaje}</span>
                                    <button type="button" class="btn" data-bs-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">X</span>
                                    </button>
                                </div>`);
                        }
                    }, "json");
                });
            });
                        
        </script>
</body>
</html>
