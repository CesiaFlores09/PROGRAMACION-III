<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body background="https://aiglobaldevelopers.com/images/user/login.png">
    <div class="container">
        
        <div class="row">
            <div class="col col-md-6">
                <h3 class="text-purple" style= "color: peru;">Facial Access</h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-6">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header"style="text-align: center;">(REGISTRO) DATOS PERSONALES</div>
                    <div class="card-body">
                        <form id="frmRegistrar" data-accion="nuevo" data-codigousuario="0" class="row g-2">
                           
                            <div class="col-auto">
                                <label for="txtNombre" class="">Nombres</label>
                               
                                <input pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" type="text" class="form-control" id="txtNombre" placeholder="Nombres" required>
                            </div>
                            <div class="col-auto">
                                <label for="txtApellido" class="">Apellidos</label>
                               
                                <input pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" type="text" class="form-control" id="txtApellido" placeholder="Apellidos" required>
                            </div>
                            <div class="col-auto">
                                <label for="txtDui" class="">DUI</label>
                               
                                <input pattern="[0-9]{8}-[0-9]{1}" type="text" class="form-control" id="txtDui" placeholder="DUI" required>
                            </div>
                            <div class="col-auto" >
                                <label for="txtNit" class="">NIT</label>
                                <input pattern="[0-9]{4}-[0-9]{6}-[0-9]{3}-[0-9]{1}" type="text" class="form-control" id="txtNit" placeholder="NIT" required>
                            </div>
                            <div class="col-auto">
                                <label for="txtDireccion" class="">Dirección</label>
                                <input type="text" class="form-control" id="txtDireccion" placeholder="Dirección" required>
                            </div>
                            <div class="col-auto">
                                <label for="txtTelefonoUsuario" class="">Telefono</label>
                                <input pattern="/^[d]{3}$/[-| ][0-9]{4}[-| ][0-9]{4}" required type="tel" class="form-control" id="txtTelefonoUsuario" placeholder="Telefono">
                            </div>
                            <div class="col-auto">
                                <label for="txtContraseñaUsuario" class="">Contraseña</label>
                                <input pattern="[0-9A-Za-z!@#$%&]{6}" required type="password" class="form-control" id="txtContraseñaUsuario" placeholder="Contraseña" title="Debe contener digitos, simbolos mayúsculas y minúsculas">
                            </div>
                            <div class="col-auto">
                                <label for="txtEmailUsuario" class="">Email</label>
                                <input pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required type="text" class="form-control" id="txtEmailUsuario" placeholder="Email">
                            </div>
                            <div class="col-auto">
                                <label for="txtSexoUsuario" class="">Sexo</label>
                                <select name="" id="txtSexoUsuario" class="form-control" required >
                                    <option value="masculini">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                </select>
                               </div>
                            <div class="col-auto">
                                <label for="txtFechaNacimientoUsuario" class="">Fecha Nacimiento</label>
                                <input required type="date" class="form-control" id="txtFechaNacimientoUsuario" >
                            </div>
                            <div class="col-auto">
                                <label for="fotoUsuario" class="">Fotografia</label>
                                <video src=""></video>
                            </div>
                            <div class="col-auto">
                                <button id="btnCapturarRostroRegistrar" type="submit" class="btn btn-success" style="border-radius: 10px; color: black; border-color: white;">Capturar rostro</button>
                                <button id="btnRegistrar" type="submit" class="btn btn-success mb-3" style="border-radius: 10px; margin-top: 14px; color: black; border-color: white;">Registrar</button>
                                <a href="iniciarsesion.html" class="btn btn-warning" style="border-radius: 10px; color: black; border-color: white;">Ya tienes una cuenta</a>
                            </div>
                        </form>
                        <div class="row g-2">
                            <div id="msgUsuario" class="alert alert-success d-none" role="alert"></div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col col-md-3"></div>
        </div>
</body>
</html>
