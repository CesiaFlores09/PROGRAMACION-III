<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP ACADEMICA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="row">
           <div class="col col-md-6">
               <h3 class="text-primary">APP ACADEMICA CON PYTHON</h3>
           </div>
       </div>
       <div class="row">
           <div class="col col-md-6">
            <div class="card text-white bg-secondary mb-3">
                <div class="card-header">REGISTRO DE ALUMNOS</div>
                <div class="card-body">
                    <form id="frmAlumnos" class="row g-3">
                        <div class="col-auto">
                            <label for="txtCodigoAlumno" class="visually-hidden">Codigo</label>
                            <input placeholder="Codigo" type="text" class="form-control" id="txtCodigoAlumno">
                        </div>
                        <div class="col-auto">
                            <label for="txtNombreAlumno" class="visually-hidden">Nombre</label>
                            <input placeholder="Nombre" type="text" class="form-control" id="txtNombreAlumno">
                        </div>
                        <div class="col-auto">
                            <label for="txtTelefonoAlumno" class="visually-hidden">Telefono</label>
                            <input placeholder="Telefono" type="text" class="form-control" id="txtTelefonoAlumno">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-success">Registrar Alumno</button>
                        </div>

                    </form>
                  
                </div>
              </div>
           </div>
       </div>
    </div>
   

     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
