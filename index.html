<!DOCTYPE html>
<lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/login.jpg">
    <title>Facial Access</title>
    <link rel="shortcut icon" href="lo.png">
    
    

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body background="https://aiglobaldevelopers.com/images/user/login.png"></body>

<body>
    <div class="container">
        
        <div class="row">
            <div class="col col-md-6">
                <h3 class="text-purple" style= "color: peru;">Facial Access</h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header"style="text-align: center;">(REGISTRO) DATOS PERSONALES</div>
                    <div class="card-body">
                        <form id="frmRegistrar" data-accion="nuevo" data-codigousuario="0" class="row g-2">
                           
                            <div class="col-auto">
                                <label for="txtUsuario" class="visually-hidden">Usuario</label>
                               
                                <input pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" type="text" class="form-control" id="txtUsuario" placeholder="Usuario">
                            </div>
                            <div class="col-auto">
                                <label for="txtTelefonoUsuario" class="visually-hidden">Telefono</label>
                                <input pattern="/^\d]{3}$/[-| ][0-9]{4}[-| ][0-9]{4}" required type="text" class="form-control" id="txtTelefonoUsuario" placeholder="Telefono">
                            </div>
                            <div class="col-auto">
                                <label for="txtContraseñaUsuario" class="visually-hidden">Contraseña</label>
                                <input pattern="[0-9]{4}[!|@|#|$|%|&]{2}" required type="password" class="form-control" id="txtContraseñaUsuario" placeholder="Contraseña" ><a style="color:black;">La contraseña debe tener 4 digitos y 2 simbolos !@#$%&</a>
                            </div>
                            <div class="col-auto">
                                <label for="txtEmailUsuario" class="visually-hidden">Email</label>
                                <input pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required type="text" class="form-control" id="txtEmailUsuario" placeholder="Email">
                            </div>
                            <div class="col-auto">
                                <label for="txtSexoUsuario" class="visually-hidden">Sexo</label>
                                <input pattern="[femenino|masculino|MASCULINO|FEMENINO]{8,9}" required type="text" class="form-control" id="txtSexoUsuario" placeholder="Sexo">
                            </div>
                            <div class="col-auto">
                                <label for="txtFechaNacimientoUsuario" class="visually-hidden">Fecha Nacimiento</label>
                                <input pattern="^(?:3[01]|[12][0-9]|0?[1-9])([\-/.])(0?[1-9]|1[1-2])\1\d{4}$" required type="text" class="form-control" id="txtFechaNacimientoUsuario" placeholder="Fecha Nacimiento">
                            </div>
                            <div class="col-auto">
                                <button id="btnCapturarRostroRegistrar" type="submit" class="btn btn-warning" style="border-radius: 10px; color: black; border-color: white;">Capturar rostro</button>
                                <button id="btnRegistrar" type="submit" class="btn btn-success mb-3" style="border-radius: 10px; margin-top: 14px; color: black; border-color: white;">Registrar</button>
                            </div>
                        </form>
                        <div class="row g-2">
                            <div id="msgUsuario" class="alert alert-success d-none" role="alert"></div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col col-md-4">
                <div class="card text-white bg-secondary mb-3" >
                    <div class="card-header" style="text-align: center;">INICIAR SESION</div>
                    <div class="card-body">
                        <form id="frmLogin" class="row g-2">
                            <div class="col-auto">
                                <label for="txtUsuario" class="visually-hidden">Usuario</label>
                                <input pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" type="text" class="form-control" id="txtUsuario" placeholder="Usuario">
                            </div>
                              <div class="col-auto">
                                <label for="txtContraseñaUsuario" class="visually-hidden">Contraseña</label>
                                <input pattern="[0-9]{4}[!|@|#|$|%|&]{2}" required type="password" class="form-control" id="txtContraseñaUsuario" placeholder="Contraseña" ><a style="color:black;">La contraseña debe tener 4 digitos y 2 simbolos !@#$%&</a>
                            </div>
                            <div class="col-auto">
                                <button id="btnCapturarRostroLogin" type="submit" class="btn btn-warning" style="border-radius: 10px; color: black; border-color: white;">Capturar rostro</button>
                                
                                <button id="btnConfirmarUsuario" type="submit" class="btn btn-success mb-3" style="border-radius: 10px; color: black; border-color: white;margin-top: 14px;">Confirmar Usuario</button>

                        </form>
                    </div>
                </div>
            </div>
         <div class="col col-md-15 ">
             <div class="card text-white bg-primary mb-3">
                 <div class="card-header"  style="text-align: center;">¡BIENVENIDOS!</div>
                 <div class="card-body">
                  <h5 class="card-title" style="text-align: center;">¿QUE DESEA HACER?</h5>
                  <form id="frmInicio" class="row g-2">
                    <div class="col-auto">
                        
                        <button id="btnIniciarSesion" type="submit" class="btn btn-warning"  style="border-radius: 10px; color: black; border-color: white;  margin-top: 10px; margin-left: 20px;" >INICIAR SESION </button>
                        <button  id="btnRegistrar" type="submit" class="btn btn-warning" style="border-radius: 10px; color: black; border-color: white; margin-top: 10px;">REGISTRARSE</button>
                  </div>
                     
                     </div>

                  </form>

              </div
          </div>

        </div>

    </div>
