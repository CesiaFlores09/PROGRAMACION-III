<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP CLIENTE</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body background="https://image.freepik.com/vector-gratis/productos-dedo-tocando-pantalla-movil_23-2147661929.jpg"></body>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <h3 class="text-purple">APP PARA REGISTRO DE CLIENTE</h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header"style="text-align: center;">REGISTRO DE CLIENTES</div>
                    <div class="card-body">
                        <form id="frmCliente" data-accion="nuevo" data-codigocliente="0" class="row g-2">
                            <div class="col-auto">
                                <label for="txtCodigoCliente" class="visually-hidden">Codigo</label>
                                <input pattern="^([CL]){2}([TD]){2}[0-9]{6}" required placeholder="Codigo" type="text" class="form-control" id="txtCodigoCliente">
                            </div>
                            <div class="col-auto">
                                <label for="txtNombreCliente" class="visually-hidden">Nombre</label>
                                <input pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" type="text" class="form-control" id="txtNombreCliente" placeholder="Nombre">
                            </div>
                            <div class="col-auto">
                                <label for="txtTelefonoCliente" class="visually-hidden">Telefono</label>
                                <input pattern="/^\d]{3}$/[-| ][0-9]{4}[-| ][0-9]{4}" required type="text" class="form-control" id="txtTelefonoCliente" placeholder="Telefono">
                            </div>
                            <div class="col-auto">
                                <label for="txtDireccionCliente" class="visually-hidden">Direccion</label>
                                <input pattern="^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" required type="text" class="form-control" id="txtDireccionCliente" placeholder="Direccion">
                            </div>
                            <div class="col-auto">
                                <label for="txtEmailCliente" class="visually-hidden">Email</label>
                                <input pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required type="text" class="form-control" id="txtEmailCliente" placeholder="Email">
                            </div>
                            <div class="col-auto">
                                <label for="txtSexoCliente" class="visually-hidden">Sexo</label>
                                <input pattern="[femenino|masculino|MASCULINO|FEMENINO]{8,9}" required type="text" class="form-control" id="txtSexoCliente" placeholder="Sexo">
                            </div>
                            <div class="col-auto">
                                <label for="txtFechaNacimientoCliente" class="visually-hidden">Fecha Nacimiento</label>
                                <input pattern="^(?:3[01]|[12][0-9]|0?[1-9])([\-/.])(0?[1-9]|1[1-2])\1\d{4}$" required type="text" class="form-control" id="txtFechaNacimientoCliente" placeholder="Fecha Nacimiento">
                            </div>
                            <div class="col-auto">
                                <button type="reset" class="btn btn-warning mb-3">Nuevo</button>
                                <button type="submit" class="btn btn-success mb-3">Registrar Cliente</button>
                            </div>
                        </form>
                        <div class="row g-2">
                            <div id="msgCliente" class="alert alert-success d-none" role="alert"></div>
                        </div>
                    </div>
                  </div>
            </div>
            <div class="col col-md-6">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">Consulta de Clientes</div>
                    <div class="card-body">
                        <table id="tblBuscarClientes" class="table table-dark table-hover table-sm">
                            <thead>
                                <tr>
                                    <th colspan="8">
                                        <input class="form-control" placeholder="Buscar clientes" type="text" 
                                            name="txtBuscarClientes" id="txtBuscarClientes">
                                    </th>
                                </tr>
                                <tr>
                                    <th>CODIGO</th>
                                    <th>NOMBRE</th>
                                    <th>TELEFONO</th>
                                    <th>DIRECCION</th>
                                    <th>EMAIL</th>
                                    <th>SEXO</th>
                                    <th>F.NACIMIENTO</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
         function mostrarCliente(cliente){
            $("#frmCliente")
                .data("accion","modificar")
                .data("idacliente",cliente.idcliente);
            $("#txtCodigoCliente").val(cliente.codigo);
            $("#txtNombreCliente").val(cliente.nombre);
            $("#txtTelefonoCliente").val(cliente.telefono);
            $("#txtDireccionCliente").val(cliente.direccion);
            $("#txtEmailCliente").val(cliente.email);
            $("#txtSexoCliente").val(cliente.sexo);
            $("#txtFechaNacimientoCliente").val(cliente.fecha);
        }
        function limpiarDatosCliente(){
            $("#frmCliente")
                .data("accion","nuevo")
                .data("idacliente",0);
            $("#frmCliente input[type=text]").val("");
        }
        function eliminarCliente(cliente){
            if( confirm(`Esta seguro de eliminar el cliente ${cliente.nombre}?`) ){
                let accion = "eliminar",
                    idcliente = cliente.idcliente,
                    datos = {accion,idcliente};
                $.post("http://localhost:3008/insertar",JSON.stringify(datos),(resp, status)=>{
                    $("#msgCliente").removeClass("d-none").text(resp.resp);

                    $("#msgCliente")
                        .removeClass("alert-danger")
                        .addClass("alert-success");

                    setTimeout(()=>{
                        $("#msgCliente").addClass("d-none");
                    },5000);
                    limpiarDatosCliente();
                    consultarClientes();
                }, "json");
            }
        }
        function consultarClientes(){
            $.get("http://localhost:3008/consultar",(respuesta, status)=>{
                $("#tblBuscarClientes > tbody > tr").remove();
                let $tblBuscarClientes = $("#tblBuscarClientes > tbody"),
                    filas = '';
                if(respuesta.resp.length>0){
                    respuesta.resp.forEach(cliente => {
                        filas += `
                            <tr onclick='mostrarCliente(${ JSON.stringify(cliente) })'>
                                <td>${cliente.codigo}</td>
                                <td>${cliente.nombre}</td>
                                <td>${cliente.telefono}</td>
                                <td>${cliente.direccion}</td>
                                <td>${cliente.email}</td>
                                <td>${cliente.sexo}</td>
                                <td>${cliente.fecha}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" 
                                        onclick='eliminarCliente(${ JSON.stringify(cliente) })'>Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                }else{
                    filas = `<tr>
                                <td colspan="8">No hay clientes registrados</td>
                            </tr>`;
                }
                $tblBuscarClientes.append(filas);
            }, "json");
        }
        $(document).ready(e=>{
            consultarClientes();

            $("#txtBuscarClientes").keyup(function(e){
                let valor = $(this).val(),
                    $tblclientes = $("#tblBuscarClientes > tbody > tr");
                
                
                console.log(valor, $tblclientes);
            });

            $("#frmCliente")
                .on('reset', e=>{
                    limpiarDatosCliente();
                })
                .submit(e=>{
                e.preventDefault();

                let accion = $("#frmCliente").data("accion"),
                    idcliente = $("#frmCliente").data("idacliente"),
                    codigo = $("#txtCodigoCliente").val(),
                    nombre = $("#txtNombreCliente").val(),
                    telefono = $("#txtTelefonoCliente").val(),
                    direccion = $("#txtDireccionCliente").val(),
                    email = $("#txtEmailCliente").val(),
                    sexo = $("#txtSexoCliente").val(),
                    fecha = $("#txtFechaNacimientoCliente").val(),
                    datos = {accion, idcliente, codigo, nombre, telefono, direccion, email, sexo, fecha};
                $.post("http://localhost:3008/insertar",JSON.stringify(datos), (respuesta, status)=>{
                    $("#msgCliente").toggleClass("d-none").text(respuesta.resp);

                    if( respuesta.resp.indexOf("correctamente") >=0 ){
                        limpiarDatosCliente();
                         consultarClientes();

                         $("#msgCliente")
                            .removeClass("alert-danger")
                            .addClass("alert-success");
                    } else {
                        $("#msgCliente")
                            .removeClass("alert-success")
                            .addClass("alert-danger");
                    }
                    setTimeout(()=>{
                        $("#msgCliente").addClass("d-none");
                    },5000);
                }, "json");
            });
        });
    </script>
</body>
</html>
