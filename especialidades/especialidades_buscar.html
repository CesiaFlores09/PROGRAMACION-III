<div class="card text-white bg-secondary mb-3" id="cardBuscarEspecialida">
    <div class="card-header">
        Consulta de Especialidades
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarEspecialida" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarEspecialida" class="table table-secondary table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="2">
                        <input class="form-control" placeholder="Buscar especialidades" type="text" 
                            name="txtBuscarEspecialidades" id="txtBuscarEspecialidades">
                    </th>
                </tr>
                <tr>
                    <th>NOMBRE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function consultarEspecialidades(){
        $.get("http://localhost:3008/consultar-especialidad",(respuesta, status)=>{
            $("#tblBuscarEspecialida > tbody > tr").remove();
            console.log(respuesta);
            let $tblBuscarEspecialida = $("#tblBuscarEspecialida > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(especialidad => {
                    filas += `
                        <tr onclick='mostrarEspecialidad(${JSON.stringify(especialidad)})'>
                            <td>${especialidad.Nombre}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-danger" 
                                    onclick='eliminarEspecialida(${JSON.stringify(especialidad)})'>
                                    <i class="fas fa-trash-alt">Eliminar</i>
                                </button>
                            </td>
                        </tr>`;
                });
            }else{
                filas = `<tr>
                            <td colspan="4">No hay especialidades registrados</td>
                        </tr>`;
            }
            $tblBuscarEspecialida.append(filas);
        }, "json");
    }
    function eliminarEspecialida(especialidad){
        if( confirm(`Esta seguro de eliminar el especialidad ${especialidad.Nombre}?`) ){
            let accion = "eliminar",
                id = especialidad.idEspecialida,
                datos = {accion,id};
            $.post("http://localhost:3008/especialidad",JSON.stringify(datos),(resp, status)=>{
                $("#msgEspecialida").removeClass("d-none").text(resp.resp);

                $("#msgEspecialida")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgEspecialida").addClass("d-none");
                },5000);
                limpiarDatosEspecialida();
                consultarEspecialidades();
            }, "json");
        }
    }
    $(document).ready(e=>{
        consultarEspecialidades();
        $("#txtBuscarEspecialidades").keyup(function(e){
            let valor = $(this).val(),
                $tblespecialidades = $("#tblBuscarEspecialida > tbody > tr");
                $tblespecialidades.show();
            let $filas = $tblespecialidades.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
